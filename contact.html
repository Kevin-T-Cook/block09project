<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Cook's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>KEVIN COOK</h1> 
        <div class="linkContainer">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACT</a>
        </div> 
    </nav>
    <div class="background">
        <div class="textBox">
            <div class="header">
                <h1>CONTACT ME</h1>
            </div>
            <div class="intro">
                <h3>If you're interested in working with me, please fill out the form below.</h3>
            </div>
        </div>
        <div class="form">
            <form id="form" action="">
                <fieldset>
                    <label for="fname">First Name:</label>
                    <input placeholder="John" type="text" name="fname" id="fname">
                    <label for="lname">Last Name:</label>
                    <input placeholder="Doe" type="text" name="lname" id="lname">    
                    <label for="email">Email:</label>
                    <input placeholder="john.doe@gmail.com" type="text" name="email" id="email">
                    <textarea placeholder="Message..." name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit">
                </fieldset>    
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.facebook.com/">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="Facebook Logo">
        </a>
        <a href="https://www.linkedin.com/">
            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" alt="Linkedin Logo">
        </a>
        <a href="https://github.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="Github Logo"></a>
        </a>
        </footer>
    <script src="javascript.js"></script>
</body>
</html>
